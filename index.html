<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to New World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }
    .globe-emoji {
      font-size: 4rem;
      margin-top: 28px;
      animation: globe-spin 4s linear infinite;
    }
    @keyframes globe-spin {
      0% { transform: rotateY(0deg);}
      100% { transform: rotateY(360deg);}
    }
    h1 {
      font-size: 2.7rem;
      margin-top: 18px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #26c6da, #43e97b 60%, #38f9d7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
              background-clip: text;
              color: transparent;
    }
    .subtitle {
      color: #009688;
      font-size: 1.5rem;
      margin-top: 7px;
      font-style: italic;
      font-family: 'Caveat', 'Brush Script MT', cursive, sans-serif;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
    .ai-quote {
      margin-top: 17px;
      color: #5d3fd3;
      font-size: 1.1rem;
      font-family: 'Fira Mono', 'Courier New', Courier, monospace;
      background: #f1f8e9;
      padding: 10px 18px;
      border-radius: 22px;
      box-shadow: 0 2px 10px rgba(44, 62, 80, 0.08);
      min-height: 32px;
      transition: background 0.3s;
    }
    .name-line {
      font-size: 1.2rem;
      margin-top: 23px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .textbox {
      width: 200px;
      height: 30px;
      border: 2px solid #26c6da;
      border-radius: 8px;
      margin-left: 8px;
      padding-left: 9px;
      font-size: 1rem;
      outline: none;
      background: #fafdff;
      transition: border 0.2s;
    }
    .textbox:focus {
      border-color: #5d3fd3;
    }
    .personal-greeting {
      font-size: 1.15rem;
      color: #374151;
      margin-top: 13px;
      letter-spacing: 1px;
      min-height: 20px;
      transition: color 0.3s;
    }
    .travel-question {
      color: #1887c7;
      font-family: 'Brush Script MT', cursive, 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      margin-top: 22px;
      font-style: oblique;
      letter-spacing: 2.5px;
      text-shadow: 1px 1px 2px #cce5ff;
      animation: fadeIn 1.2s;
    }
    .signin-btn {
      margin-top: 29px;
      font-size: 1.16rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #5d3fd3 30%, #26c6da 100%);
      border: none;
      border-radius: 6px;
      padding: 12px 32px;
      letter-spacing: 2px;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(93,63,211,0.12);
      transition: background 0.2s, transform 0.2s;
    }
    .signin-btn:hover {
      background: linear-gradient(90deg, #26c6da 30%, #5d3fd3 100%);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="globe-emoji" aria-label="Spinning Globe" role="img">üåç</div>
  <h1>Welcome to New World</h1>
  <div class="subtitle">Explore the world with joy and a touch of AI magic</div>
  <div class="ai-quote" id="ai-quote"></div>
  <div class="name-line">
    Name: <input type="text" class="textbox" id="nameInput" autocomplete="off" />
  </div>
  <div class="personal-greeting" id="personalGreeting"></div>
  <div class="travel-question">Where would you like to travel?</div>
  <button class="signin-btn" onclick="window.location.href='signin.html'">Sign In</button>

  <script>
    // Fun AI-generated travel quotes
    const aiQuotes = [
      "‚ÄúAdventure is the best way to learn. Where will your story go?‚Äù ‚Äî AI Voyager",
      "‚ÄúLet your dreams set sail. The world is waiting for your next step.‚Äù",
      "‚ÄúEvery journey begins with a single click.‚Äù",
      "‚ÄúAI tip: Pack curiosity and wonder. The rest will follow.‚Äù",
      "‚ÄúWander often, wonder always. Your next adventure starts here!‚Äù",
      "‚ÄúFrom virtual to real, every destination is a new beginning.‚Äù",
      "‚ÄúHey explorer, did you know? The world is 26% more fun when you smile!‚Äù"
    ];

    // Pick a random quote on load
    document.getElementById('ai-quote').textContent = aiQuotes[Math.floor(Math.random() * aiQuotes.length)];

    // Show personalized greeting as user types their name
    const nameInput = document.getElementById('nameInput');
    const greetingDiv = document.getElementById('personalGreeting');
    nameInput.addEventListener('input', function() {
      const name = nameInput.value.trim();
      if(name.length > 0) {
        greetingDiv.textContent = `üëã Hello, ${name}! Ready to explore new horizons?`;
        greetingDiv.style.color = "#5d3fd3";
      } else {
        greetingDiv.textContent = "";
      }
    });
  </script>
</body>
</html>
