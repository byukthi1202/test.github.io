<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to New World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
    }
    .subtitle {
      color: green;
      font-size: 1.5rem;
      margin-top: 16px;
    }
    .name-line {
      font-size: 1.2rem;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .textbox {
      width: 200px;
      height: 28px;
      border: 2px solid red;
      border-radius: 4px;
      margin-left: 8px;
      padding-left: 8px;
      font-size: 1rem;
      outline: none;
    }
    .travel-question {
      color: blue;
      font-family: 'Brush Script MT', cursive, 'Courier New', Courier, monospace;
      font-size: 1.5rem;
      margin-top: 18px;
      font-style: oblique;
      letter-spacing: 3px;
      text-shadow: 1px 1px 2px #aaa;
    }
    .signin-btn {
      margin-top: 22px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      padding: 10px 28px;
      letter-spacing: 2px;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
      transition: background 0.2s;
    }
    .signin-btn:hover {
      background-color: #217dbb;
    }
  </style>
</head>
<body>
  <h1>Welcome to New World</h1>
  <div class="subtitle">Explore the world with joy</div>
  <div class="name-line">
    Name: <input type="text" class="textbox" />
  </div>
  <div class="travel-question">Where you would like to travel?</div>
  <button class="signin-btn" onclick="window.location.href='signin.html'">SignIn</button>
</body>
</html>
